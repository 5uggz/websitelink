<!DOCTYPE html>
<html>
  <head>
    <title>Website Links</title>
  </head>
  <body>
    <h1>Website Links</h1>

    <p>Moss News Hidden Link</p>
    <button onclick="openIframeWithFishMe()">Open fishme.me in iframe</button>

    <p>Util- Proxy, Games, Media saving, Chat Platform, and Bookmarklets</p>
    <p>Notes- Go to "Why the U.S. Government has banned TikTok" and click "misleading" in the article to launch the hidden link.</p>

    <script>
      function openIframeWithFishMe() {
        const iframeContainer = document.createElement("div");
        iframeContainer.style.width = "100%";
        iframeContainer.style.height = "500px";
        iframeContainer.style.overflow = "hidden";

          <iframe src="https://fishme.me" frameborder="0" scrolling="yes" style="width: 100%; height: 100%;"></iframe>

        document.body.appendChild(iframeContainer);
