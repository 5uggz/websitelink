<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <h1>Website Links</h1>

    <button onclick="openIframe('https://fishme.me')">Open Moss News</button>
    <button onclick="openIframe('https://kazwi.com')">Open Kazwire</button>
    <button onclick="openIframe('https://example.com')">Open ...</button>

    <script>
      function openIframe(url) {
        // Get the body element
        const body = document.body;

        // Create a new iframe
        const iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.frameBorder = 0;
        iframe.scrolling = "yes";
        iframe.style.position = "fixed";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.zIndex = "9999";

        // Remove all buttons and text
        const buttons = document.querySelectorAll("button");
        const textElements = document.querySelectorAll("p");
        buttons.forEach((button) => {
          button.remove();
        });
        textElements.forEach((textElement) => {
          textElement.remove();
        });

        // Append the new iframe to the body
        body.appendChild(iframe);
      }
    </script>
  </body>
</html>
